<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>        
        <input type="text" autocomplete="off" id="user" placeholder="Username">
        <input type="text"
        autocomplete="off" id="pass" placeholder="Password">
        <button id="loginBtn" onclick="btnClick(this)">Login</button>
    </div>

    <div class="loadingContainer">
        <p class="loadingText">LOADING...</p>
        <div class="load" tabindex="0" onblur="closeLoad()"></div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
